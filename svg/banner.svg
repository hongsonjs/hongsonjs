<svg fill="none" viewBox="0 0 1200 200" width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Sacramento', cursive;
                }

                @-webkit-keyframes blink {

                    20%,
                    24%,
                    55% {
                        color: #111;
                        text-shadow: none;
                    }

                    0%,
                    19%,
                    21%,
                    23%,
                    25%,
                    54%,
                    56%,
                    100% {
                        text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
                        color: #fff6a9;
                    }
                }

                @keyframes blink {

                    20%,
                    24%,
                    55% {
                        color: #bcb02e;
                        text-shadow: none;
                    }

                    0%,
                    19%,
                    21%,
                    23%,
                    25%,
                    54%,
                    56%,
                    100% {
                        text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
                        color: #fff6a9;
                    }
                }

                .container {
                    background: #fff;
                    width: 100%;
                    height: 200px;
                    margin-inline: 0;
                }

                .text-container {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .text {
                    color: #fff6a9;
                    margin: auto;
                    font-size: 80px;
                    line-height: 200px;
                    text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
                    animation: blink 12s infinite;
                    -webkit-animation: blink 12s infinite;
                }
            </style>
            <div class="container">
                <div class="text-container">
                    <h1 class="text">Welcome to my page</h1>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>