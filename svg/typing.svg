<!-- sample rectangle -->
<svg fill="none" viewBox="0 0 1200 200" width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
        .container{
          margin:50px auto;
        display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fff;
        }
        .wrapper{
  display: flex;
}
.wrapper .static-txt{
  color: #36BCF7FF;
  font-size: 60px;
  font-weight: 400;
}
.wrapper .dynamic-txts{
  margin-left: 15px;
  height: 90px;
  line-height: 90px;
  overflow: hidden;
}
.dynamic-txts li{
  list-style: none;
  color: #FC6D6D;
  font-size: 60px;
  font-weight: 500;
  position: relative;
  top: 0;
  animation: slide 12s steps(4) infinite;
}
@keyframes slide {
  100%{
    top: -360px;
  }
}
.dynamic-txts li span{
  position: relative;
  margin: 5px 0;
  line-height: 90px;
}
.dynamic-txts li span::after{
  content: "";
  position: absolute;
  left: 0;
  height: 100%;
  width: 100%;
  background: #fff;
  border-left: 2px solid #FC6D6D;
  animation: typing 3s steps(10) infinite;
}
@keyframes typing {
  40%, 60%{
    left: calc(100% + 30px);
  }
  100%{
    left: 0;
  }
}
      </style>
        <div class="container">
          <div class="wrapper">
          <div class="static-txt">I'm</div>
          <ul class="dynamic-txts">
              <li><span>YouTuber</span></li>
              <li><span>Blogger</span></li>
              <li><span>Developer</span></li>
              <li><span>TikToker</span></li>
          </ul>
         </div>
        </div>
      </div>
  </foreignObject>
</svg>
